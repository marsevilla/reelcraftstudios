<h2>Add New Movie</h2>
<form (ngSubmit)="addMovie()">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="newMovie.title" name="title" required>
  </div>
  <div>
    <label for="realisator">Realisator</label>
    <input type="text" id="realisator" [(ngModel)]="newMovie.realisator" name="realisator" required>
  </div>
  <div>
    <label for="releaseDate">Release Date</label>
    <input type="date" id="releaseDate" [(ngModel)]="newMovie.releaseDate" name="releaseDate" required>
  </div>
  <div>
    <label for="genre">Genre</label>
    <input type="text" id="genre" [(ngModel)]="newMovie.genre" name="genre" required>
  </div>
  <div>
    <label for="status">Status</label>
    <input type="text" id="status" [(ngModel)]="newMovie.status" name="status" required>
  </div>
  <div>
    <label for="synopsis">Synopsis</label>
    <textarea id="synopsis" [(ngModel)]="newMovie.synopsis" name="synopsis" required></textarea>
  </div>
  <button type="submit">Add Movie</button>
</form>
